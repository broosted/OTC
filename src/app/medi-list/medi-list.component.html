<div class="container">

    <form>

        <div class="form-group row">
            <input class="form-control col-md-11 col-8" type="text" placeholder="Search" #data>
           <div class="col-1">
            <button class="btn btn-secondary" type="submit" (click)="filterData(data.value)">Search</button>
          </div>
        </div>


    </form>

</div>


<div class="container">

    <div class="row">

        <div class="card border-light col-md-4 col-sm-6 col-12" *ngFor="let item of list; let num = index">
            <img class="card-img-top" src="{{item.medi_img_url}}" alt="Card image cap">
            <div class="card-body">
                <span class="post-title"><b>Make a Image Blur Effects With</b><br />
                    <b>CSS3 Blur</b></span>
                <div class="author"> By <b>Bhaumik</b> |
                    <time datetime="2014-01-20">January 20th, 2014</time>
                </div>
                <div>
                    <app-rating [readOnly]="true" index="{{item.medi_avg_score}}"></app-rating>
                </div>
                <div>
                    <p>{{item.medi_description}}</p>
                </div>
                <div>
                    <a routerLink="/medi-detail/{{item._id}}" routerLinkActive="active" class="btn btn-warning btn-sm">Check Reviews</a>
                </div>
            </div>
        </div>

    </div>

</div>
